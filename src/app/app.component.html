<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div style="text-align:center" class="jumbotron">
    <h1>
      {{ title }}
    </h1>
  </div>
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true" (click)="setTabInserir()" [class.active]="tabInserir">Inserir</a>
      <a class="nav-item nav-link " id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false" (click)="abaListar()" [class.active]="tabListar">Listar</a>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" [class.active]="tabInserir">
        <app-inserir-fornecedor></app-inserir-fornecedor>
    </div>
    <div class="tab-pane fade " id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" [class.show]="tabListar" [class.active]="tabListar">
      <app-listar-fornecedor></app-listar-fornecedor>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
