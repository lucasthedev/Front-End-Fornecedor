<div class="card">
  <div class="card-header">
    <div class="text-center">
      <h4>Fornecedores</h4>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Coment√°rio</th>
          <th>CNPJ</th>
          <th>Editar</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fornecedor of fornecedores">
          <td>{{fornecedor.nome}}</td>
          <td>{{fornecedor.email}}</td>
          <td>{{fornecedor.comentario}}</td>
          <td>{{fornecedor.cnpj}}</td>
          <td><button type="button" class="btn btn-outline-warning">Editar</button></td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
