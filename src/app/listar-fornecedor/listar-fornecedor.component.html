<div class="card container">
  <div class="card-header">
    <div class="row">
      <h4 class="col-10 text-center">Fornecedores</h4>
      <!--<button type="button" class="btn btn-secondary col-2" (click)="autalizaListagem()">Atualizar</button>-->
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover" *ngIf="fornecedores?.length > 0; else loading">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Coment√°rio</th>
          <th>CNPJ</th>
          <th>Editar</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fornecedor of fornecedores">
          <td style="display:none;">{{fornecedor.id}}</td>
          <td>{{fornecedor.nome}}</td>
          <td>{{fornecedor.email}}</td>
          <td>{{fornecedor.comentario}}</td>
          <td>{{fornecedor.cnpj}}</td>
          <td><button type="button" class="btn btn-outline-warning" (click)="editarFornecedor(fornecedor.id)">Editar</button></td>
          <td><button type="button" class="btn btn-outline-danger">Excluir</button></td>
        </tr>
      </tbody>
    </table>
    <ng-template #loading>
      <span>Carregando Fornecedores...</span>
    </ng-template>
  </div>
</div>
